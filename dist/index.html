<!DOCTYPE html>
<html>

<head>
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <script id="weather-template" type="text/x-handlebars-template">
        {{#each obj}}
            <li class="city">
                <h2 class="city-name">{{name}}</h2>
                <span class="city-temp">{{temperature}}<sup>Â°C</sup></span>
                <figure>
                    <img class="city-icon" src="http://openweathermap.org/img/w/{{conditionPic}}.png">
                    <figcaption>{{condition}}</figcaption>
                </figure>
                <i class="fa {{saved}}"></i> 
            </li>
        {{/each}}
       
    </script>

    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Weather App</h1>
            <div class="form">
                <input type="text" placeholder="Search for a city" autofocus>
                <button onclick="search()" type="submit">SEARCH</button>
                <span class="msg"></span>
            </div>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities">
            </ul>
        </div>
    </section>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/axios/dist/axios.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="utils.js"></script>
    <script src="model.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
